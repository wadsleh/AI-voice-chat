<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Ù„ÙˆÙ† Ø¯Ø§ÙƒÙ† Ø§Ø­ØªØ±Ø§ÙÙŠ */
            color: #E0E0E0;
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        header {
            padding: 15px;
            text-align: center;
            background: #1E1E1E;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .brand-logo {
            color: #4b90ff; /* Ù„ÙˆÙ† Ø§Ù„Ø¹Ù„Ø§Ù…Ø© Ø§Ù„ØªØ¬Ø§Ø±ÙŠØ© */
            font-weight: 900;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 1rem;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #2C2C2C;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: #0056b3;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        /* --- Ø´Ø±ÙŠØ· Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠ --- */
        #input-area {
            position: fixed;
            bottom: 30px;
            left: 15px;
            right: 15px;
            background-color: #1E1E1E;
            border-radius: 50px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            z-index: 1000;
        }

        #textInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
            outline: none;
        }

        /* Ø²Ø± Ø§Ù„Ù„ØºØ© */
        #langBtn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        #langBtn:hover { background: #444; }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        #micBtn { background: #2C2C2C; color: #fff; }
        #micBtn.recording { background: #ff4d4d; color: white; animation: pulse 1.5s infinite; }
        
        #sendBtn { background: #4b90ff; color: white; display: none; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 100% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-robot brand-logo"></i> <span>MVC AI</span>
    </header>

    <div id="chat-container">
        <div class="message bot-message">
            <strong>Hello! I am MVC AI.</strong><br>
            I am ready to help you in English or Arabic. Please select your language below. ğŸ™ï¸
        </div>
    </div>

    <div id="input-area">
        <button id="langBtn">AR</button>
        
        <input type="text" id="textInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." dir="rtl" autocomplete="off">
        
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');
        
        let currentLang = 'ar-SA'; // Ø§Ù„Ù„ØºØ© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ© Ø¹Ø±Ø¨ÙŠØ©

        // 1. Ù…Ù†Ø·Ù‚ ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù„ØºØ©
        langBtn.addEventListener('click', () => {
            if (currentLang === 'ar-SA') {
                currentLang = 'en-US';
                langBtn.textContent = 'EN';
                textInput.placeholder = "Type your message...";
                textInput.dir = "ltr";
                // ØªØºÙŠÙŠØ± Ù„ØºØ© Ø§Ù„Ù…Ø§ÙŠÙƒ
                recognition.lang = 'en-US';
            } else {
                currentLang = 'ar-SA';
                langBtn.textContent = 'AR';
                textInput.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ...";
                textInput.dir = "rtl";
                // ØªØºÙŠÙŠØ± Ù„ØºØ© Ø§Ù„Ù…Ø§ÙŠÙƒ
                recognition.lang = 'ar-SA';
            }
        });

        // 2. Ø¥Ø¸Ù‡Ø§Ø± Ø²Ø± Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ Ø¹Ù†Ø¯ Ø§Ù„ÙƒØªØ§Ø¨Ø©
        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) {
                micBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        // 3. Ø§Ù„Ø¥Ø±Ø³Ø§Ù„
        async function sendMessage(text) {
            if (!text) return;
            
            addMessage(text, 'user');
            textInput.value = '';
            micBtn.style.display = 'flex';
            sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
                speak(data.reply);
            } catch (error) {
                addMessage("Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ / Connection Error", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        // 4. Ø§Ù„ØªØ¹Ø±Ù Ø¹Ù„Ù‰ Ø§Ù„ØµÙˆØª
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentLang;

        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = () => { micBtn.classList.add('recording'); };
        recognition.onend = () => { micBtn.classList.remove('recording'); };
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        // 5. Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            // Ø°ÙƒØ§Ø¡ Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ø¨Ø³ÙŠØ· Ù„ÙƒØ´Ù Ù„ØºØ© Ø§Ù„Ù†Øµ Ù„Ù„Ù†Ø·Ù‚ Ø§Ù„ØµØ­ÙŠØ­
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
