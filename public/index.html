<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #000000; /* خلفية سوداء تماماً مثل الصورة */
            --surface-color: #1E1F20;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر (صورة مرتضى والاسم) --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { font-size: 1.2rem; font-weight: 500; color: white; letter-spacing: 0.5px; }
        .user-avatar { 
            width: 35px; height: 35px; 
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #333;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --- شاشة الترحيب (مطابقة للصورة 100%) --- */
        #welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* توسيط عمودي */
            align-items: flex-start; /* محاذاة لليسار */
            padding: 30px;
            padding-bottom: 100px;
        }

        .greeting-line1 {
            font-size: 3rem;
            font-weight: 500;
            color: #E3E3E3;
            margin-bottom: 5px;
        }

        .greeting-line2 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #E3E3E3; /* أبيض */
            line-height: 1.1;
            margin-bottom: 40px;
        }
        
        /* تلوين الاسم فقط إذا أردت، أو تركه أبيض مثل الصورة */
        .highlight-name {
            background: linear-gradient(90deg, #4b90ff, #ff5546);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* كبسولات الاقتراحات (Chips) */
        .suggestions {
            display: flex;
            flex-direction: column; /* تحت بعض مثل القائمة */
            align-items: flex-start; /* محاذاة لليسار */
            gap: 12px;
            width: 100%;
        }

        .chip {
            background-color: #1E1F20;
            padding: 15px 25px;
            border-radius: 25px; /* تدوير كامل للحواف */
            font-size: 1.1rem;
            color: #E3E3E3;
            cursor: pointer;
            display: flex; align-items: center; gap: 15px;
            width: auto;
            transition: 0.2s;
        }
        
        .chip i { 
            font-size: 1.2rem; 
        }
        
        .chip.yellow i { color: #F4B400; }
        .chip.blue i { color: #4285F4; }
        .chip.green i { color: #0F9D58; }
        .chip.red i { color: #DB4437; }

        /* --- الشات --- */
        #chat-container {
            flex: 1; padding: 20px; padding-bottom: 140px; 
            overflow-y: auto; display: none; flex-direction: column; gap: 20px;
        }

        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        
        .user-message {
            align-self: flex-end;
            background-color: #282A2C;
            color: white;
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
        }

        .bot-message {
            align-self: flex-start;
            background: transparent;
            color: #E3E3E3;
            padding: 0; padding-right: 15px;
        }
        .bot-message::before { content: '✨'; display: inline-block; margin-right: 8px; font-size: 1.2rem; }

        /* معاينة الصورة */
        #preview-container {
            position: fixed; bottom: 90px; left: 20px; background: #2C2C2E; padding: 5px;
            border-radius: 12px; display: none; z-index: 1001; border: 1px solid #444;
        }
        #preview-image { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        #remove-file {
            position: absolute; top: -8px; right: -8px; background: #ff4d4d; color: white;
            border-radius: 50%; width: 20px; height: 20px; text-align: center; line-height: 20px; 
            cursor: pointer; font-size: 12px;
        }

        /* شريط الإدخال Gemini Style */
        #input-area {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background-color: #1E1F20; border-radius: 35px; padding: 10px 20px;
            display: flex; align-items: center; gap: 15px; z-index: 1000;
        }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1.1rem; padding: 5px; outline: none; }
        
        .action-btn { background: transparent; color: white; border: none; font-size: 1.3rem; cursor: pointer; display: flex; align-items: center; }
        #micBtn { background: #2C2C2E; width: 45px; height: 45px; border-radius: 50%; justify-content: center; }
        #micBtn.recording { color: #ff4d4d; }
        #sendBtn { display: none; color: #A8C7FA; } 
        .plus-btn { color: #C4C7C5; font-size: 1.5rem; cursor: pointer; border: none; background: transparent; }

    </style>
</head>
<body>

    <header>
        <div class="header-title">Gemini</div>
        <div class="user-avatar">
            <img src="https://ui-avatars.com/api/?name=Murtada&background=random" alt="User">
        </div>
    </header>

    <div id="welcome-screen">
        <div class="greeting-line1">Hi <span class="highlight-name">MURTADA</span>-</div>
        <div class="greeting-line2">Where should we start?</div>
        
        <div class="suggestions">
            <div class="chip yellow" onclick="sendMessage('Create a creative image')">
                <i class="fas fa-image"></i> Create image
            </div>
            <div class="chip blue" onclick="sendMessage('Create a short video script')">
                <i class="fas fa-video"></i> Create a video
            </div>
            <div class="chip green" onclick="sendMessage('Write a blog post')">
                <i class="fas fa-file-alt"></i> Write anything
            </div>
            <div class="chip red" onclick="sendMessage('Help me learn Python')">
                <i class="fas fa-book"></i> Help me learn
            </div>
        </div>
    </div>

    <div id="chat-container"></div>

    <div id="preview-container">
        <span id="remove-file">×</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="plus-btn" id="fileBtn">+</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <input type="text" id="textInput" placeholder="Ask Gemini" autocomplete="off">
        
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');

        let isFirstMessage = true;
        let currentImageBase64 = null;

        // تبديل زر الإرسال والمايك
        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) {
                micBtn.style.display = 'none'; sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex'; sendBtn.style.display = 'none';
            }
        });

        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block';
                    micBtn.style.display = 'none'; sendBtn.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null; fileInput.value = ""; previewContainer.style.display = 'none';
            if (textInput.value.trim().length === 0) { micBtn.style.display = 'flex'; sendBtn.style.display = 'none'; }
        });

        function hideWelcome() {
            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                isFirstMessage = false;
            }
        }

        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;
            hideWelcome();

            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user-message');
            userDiv.textContent = text;
            if (currentImageBase64) {
                const img = document.createElement('img'); img.src = currentImageBase64; img.style.maxWidth = '100%'; img.style.marginTop='10px'; img.style.borderRadius='10px';
                userDiv.appendChild(img);
            }
            chatContainer.appendChild(userDiv); chatContainer.scrollTop = chatContainer.scrollHeight;

            const payload = { message: text || "وصف الصورة", image: currentImageBase64 };
            textInput.value = ''; currentImageBase64 = null; previewContainer.style.display = 'none'; fileInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot-message');
                botDiv.innerHTML = marked.parse(data.reply);
                chatContainer.appendChild(botDiv); chatContainer.scrollTop = chatContainer.scrollHeight;
                
                const cleanText = data.reply.replace(/[*#`_]/g, ''); 
                const u = new SpeechSynthesisUtterance(cleanText);
                u.lang = /[\u0600-\u06FF]/.test(cleanText) ? 'ar-SA' : 'en-US';
                window.speechSynthesis.speak(u);

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.classList.add('message', 'bot-message');
                errDiv.textContent = "حدث خطأ بسيط، حاول مرة أخرى.";
                chatContainer.appendChild(errDiv);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        micBtn.addEventListener('click', () => {
            if (micBtn.classList.contains('recording')) recognition.stop(); else recognition.start();
        });
        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        recognition.onresult = (e) => { textInput.value = e.results[0][0].transcript; sendMessage(textInput.value); };
    </script>
</body>
</html>
