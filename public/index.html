<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #131314;       
            --surface-color: #1E1F20;
            --user-bubble: #282A2C;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .header-title { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); }
        
        .user-avatar { 
            width: 32px; height: 32px; 
            background: linear-gradient(135deg, #FF6F61, #D83A56);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 0.9rem; color: white;
            cursor: pointer;
        }

        /* --- شاشة الترحيب --- */
        #welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            padding-bottom: 100px;
            max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .greeting-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(90deg, #4b90ff, #ff5546);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .sub-greeting {
            font-size: 2.5rem; font-weight: 600; color: #444746;
        }

        @media (max-width: 480px) {
            .greeting-text { font-size: 2.5rem; }
            .sub-greeting { font-size: 1.8rem; }
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 40px;
        }

        .chip {
            background-color: var(--surface-color);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid transparent;
        }
        .chip:hover { background-color: #2D2E30; border-color: #444; }
        .chip i { color: var(--accent-blue); }

        /* --- الشات --- */
        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 900px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .message { max-width: 95%; line-height: 1.6; font-size: 1rem; position: relative; }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
            margin-left: auto;
        }

        .bot-message {
            align-self: flex-start;
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            padding-right: 15px;
        }
        
        .chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #333; }

        /* تنسيقات Markdown */
        .bot-message h1, .bot-message h2 { color: var(--text-primary); margin-top: 15px; font-size: 1.2rem; }
        .bot-message strong { color: #fff; font-weight: 700; }
        .bot-message ul { padding-left: 20px; color: var(--text-secondary); }
        .bot-message code { background: #2D2E30; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #A8C7FA; }
        .bot-message pre { background: #1E1F20; padding: 15px; border-radius: 12px; overflow-x: auto; border: 1px solid #444; margin-top: 10px; }

        /* --- صندوق معاينة الصورة (تمت إعادته) --- */
        #preview-container {
            position: fixed;
            bottom: 90px; /* فوق الشريط مباشرة */
            left: 50%;
            transform: translateX(-50%);
            background: #2C2C2E;
            padding: 8px;
            border-radius: 12px;
            display: none;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #preview-image { max-width: 100px; max-height: 100px; border-radius: 8px; }
        #remove-file {
            position: absolute; top: -8px; right: -8px; background: #ff5546; color: white;
            border-radius: 50%; width: 22px; height: 22px; text-align: center;
            line-height: 22px; cursor: pointer; border: 2px solid #2C2C2E; font-size: 12px;
        }

        /* --- شريط الإدخال --- */
        #input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            background-color: var(--surface-color);
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            box-sizing: border-box;
        }

        #textInput { flex: 1; background: transparent; border: none; color: var(--text-primary); font-size: 1rem; padding: 5px; outline: none; }
        .action-btn { background: transparent; border: none; color: var(--text-primary); font-size: 1.2rem; cursor: pointer; padding: 8px; border-radius: 50%; }
        .action-btn:hover { background-color: #333; }
        #micBtn.recording { color: #ff4d4d; }
        #sendBtn { color: var(--accent-blue); display: none; }
        .plus-btn { background-color: #2B2C2E; width: 35px; height: 35px; border-radius: 50%; color: white; border: none; font-size: 1.2rem; cursor: pointer; }

    </style>
</head>
<body>

    <header>
        <span class="header-title">MVC AI</span>
        <div class="user-avatar" id="avatar" onclick="changeName()">U</div>
    </header>

    <div id="welcome-screen">
        <div class="greeting-text" id="greeting">Hi</div>
        <div class="sub-greeting">Where should we start?</div>
        
        <div class="suggestions">

            <div class="chip" onclick="sendMessage('علمني اللغة الإنجليزية')"><i class="fas fa-graduation-cap"></i> Learn English</div>

        </div>
    </div>

    <div id="chat-container"></div>

    <div id="preview-container">
        <span id="remove-file">×</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="plus-btn" id="fileBtn">+</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <input type="text" id="textInput" placeholder="Ask MVC AI" autocomplete="off">
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

        let userName = localStorage.getItem('mvc_username');

            userName = prompt("Welcome! What is your name? / ما هو اسمك؟") || "Friend";
            localStorage.setItem('mvc_username', userName);

            document.getElementById('greeting').textContent = `Hi ${userName}`;
            document.getElementById('avatar').textContent = userName.charAt(0).toUpperCase();

            let newName = prompt("Change name to:");

            }
        }

        fileBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result; // حفظ الصورة
                    previewImage.src = currentImageBase64; // عرضها

                    hideWelcomeScreen(); // إخفاء الترحيب لرؤية الصورة
                };
                reader.readAsDataURL(file);
            }
        });
