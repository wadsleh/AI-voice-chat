<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #131314;
            color: #E3E3E3;
            font-family: 'Cairo', 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        header {
            padding: 15px;
            text-align: center;
            background: #131314;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .brand-name {
            background: linear-gradient(90deg, #4b90ff, #ff5546);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .user-message { align-self: flex-end; background-color: #303134; color: #fff; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background: linear-gradient(135deg, #1f60ed 0%, #174ea6 100%); color: #fff; border-bottom-left-radius: 4px; }
        .chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #444; }

        /* --- ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ∑ÿßŸÅŸä ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä --- */
        #input-area {
            position: fixed;
            bottom: 30px;
            left: 15px;
            right: 15px;
            background-color: #1E1F20;
            border-radius: 35px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #444;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        #textInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            padding: 10px 5px;
            outline: none;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px;
            transition: 0.2s;
        }
        .icon-btn:hover { background-color: #333; color: #fff; }
        
        #sendBtn { color: #4b90ff; display: none; }
        #micBtn.recording { color: #ff5546; background-color: rgba(255, 85, 70, 0.2); animation: pulse 1.5s infinite; }

        /* ÿ≤ÿ± ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© */
        #langBtn {
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
            background: #333;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid #555;
            width: auto;
            height: 30px;
        }

        #preview-container {
            position: fixed;
            bottom: 100px;
            left: 25px;
            background: #2C2C2E;
            padding: 8px;
            border-radius: 12px;
            display: none;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #preview-image { max-width: 80px; max-height: 80px; border-radius: 8px; }
        #remove-file {
            position: absolute; top: -8px; right: -8px; background: #ff5546; color: white;
            border-radius: 50%; width: 22px; height: 22px; text-align: center;
            line-height: 22px; cursor: pointer; border: 2px solid #2C2C2E; font-size: 12px;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 85, 70, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 85, 70, 0); } }
    </style>
</head>
<body>

    <header>
        ü§ñ <span class="brand-name">MVC AI</span>
    </header>

    <div id="chat-container">
        <div class="message bot-message">ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸÜÿß MVC AI. <br>I can speak both Arabic and English. Select your language below! üåç</div>
    </div>

    <div id="preview-container">
        <span id="remove-file">√ó</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="icon-btn" id="fileBtn"><i class="fas fa-plus"></i></button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <input type="text" id="textInput" placeholder="Type or Speak..." autocomplete="off">
        
        <button id="langBtn">AR</button>

        <button class="icon-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="icon-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');
        const langBtn = document.getElementById('langBtn');
        
        let currentImageBase64 = null;
        let currentLang = 'ar-SA'; // ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©

        // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÑÿ∫ÿ©
        langBtn.addEventListener('click', () => {
            if (currentLang === 'ar-SA') {
                currentLang = 'en-US';
                langBtn.textContent = 'EN';
                textInput.placeholder = "Type message...";
                textInput.dir = "ltr";
            } else {
                currentLang = 'ar-SA';
                langBtn.textContent = 'AR';
                textInput.placeholder = "ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...";
                textInput.dir = "rtl";
            }
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÑÿ∫ÿ© ÿßŸÑŸÖÿßŸäŸÉ
            recognition.lang = currentLang;
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) {
                micBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            fileInput.value = "";
            previewContainer.style.display = 'none';
        });

        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;
            
            addMessage(text, 'user', currentImageBase64);
            const payload = { message: text || "ŸàÿµŸÅ ÿßŸÑÿµŸàÿ±ÿ©", image: currentImageBase64 };
            
            textInput.value = '';
            currentImageBase64 = null;
            previewContainer.style.display = 'none';
            fileInput.value = '';
            micBtn.style.display = 'flex';
            sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
                speak(data.reply);
            } catch (error) {
                addMessage("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ / Connection Error", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });
        
        // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿßŸäŸÉ
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentLang; // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿ≠ÿØÿØÿ©
        
        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => { micBtn.classList.add('recording'); };
        recognition.onend = () => { micBtn.classList.remove('recording'); };
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        function addMessage(text, sender, img) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            if (text) { const p = document.createElement('p'); p.textContent = text; p.style.margin=0; div.appendChild(p); }
            if (img) { const i = document.createElement('img'); i.src = img; i.classList.add('chat-image'); div.appendChild(i); }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            // ŸÉÿ¥ŸÅ ŸÑÿ∫ÿ© ÿßŸÑÿ±ÿØ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÑŸÑŸÜÿ∑ŸÇ ÿßŸÑÿµÿ≠Ÿäÿ≠
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
