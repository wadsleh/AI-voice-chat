<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- ألوان Gemini الأصلية --- */
        :root {
            --bg-color: #131314;       /* أسود Gemini */
            --user-bubble: #303134;    /* رمادي رسالة المستخدم */
            --text-primary: #E3E3E3;   /* لون النص الأساسي */
            --text-secondary: #C4C7C5; /* لون نص ثانوي */
            --accent-blue: #A8C7FA;    /* أزرق فاتح للروابط والأيقونات */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif; /* Roboto للإنجليزية، Cairo للعربية */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر الاحترافي (نظيف جداً) --- */
        header {
            padding: 15px 20px;
            background: var(--bg-color); /* نفس لون الخلفية لدمج الهيدر */
            display: flex;
            align-items: center;
            justify-content: center; /* توسيط العناصر */
            gap: 12px;
            /* إزالة الخط السفلي ليكون الشكل انسيابياً */
            /* border-bottom: 1px solid #333; */ 
        }

        .logo-img {
            height: 32px; /* حجم أيقونة التطبيقات القياسي */
            width: auto;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 500; /* خط متوسط السمك (ليس عريضاً جداً) */
            color: var(--text-primary); /* أبيض هادئ بدلاً من التدرج الفاقع */
            letter-spacing: 0.5px;
        }

        /* --- منطقة الشات --- */
        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px; /* مسافة أكبر بين الرسائل للراحة البصرية */
        }

        .message {
            max-width: 90%;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
        }

        /* 1. رسالة المستخدم (كبسولة رمادية) */
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px; /* تدوير الحواف بستايل عصري */
        }

        /* 2. رسالة البوت (شفافة + أيقونة) - ستايل Gemini الحقيقي */
        .bot-message {
            align-self: flex-start;
            background: transparent; /* إزالة الخلفية الزرقاء */
            color: var(--text-primary);
            padding: 0; /* لا حشوة لأن الخلفية شفافة */
            padding-right: 10px;
        }

        /* إضافة أيقونة "النجمة" بجانب رسالة البوت */
        .bot-message::before {
            content: '✨'; /* أيقونة Gemini */
            display: inline-block;
            margin-right: 8px;
            font-size: 1.2rem;
            vertical-align: top;
        }

        /* --- تنسيق النصوص داخل الرسالة (Markdown) --- */
        .bot-message strong { color: #fff; font-weight: 700; }
        .bot-message h1, .bot-message h2 { color: var(--accent-blue); margin-top: 15px; font-size: 1.1rem; }
        .bot-message code { background: #1E1F20; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #A8C7FA; }
        .bot-message pre { background: #1E1F20; padding: 15px; border-radius: 12px; overflow-x: auto; border: 1px solid #444; margin-top: 10px; }
        .bot-message ul { padding-right: 20px; color: var(--text-secondary); }

        /* --- شريط الكتابة الطافي --- */
        #input-area {
            position: fixed;
            bottom: 30px;
            left: 15px;
            right: 15px;
            background-color: #1E1F20; /* لون أفتح قليلاً من الخلفية */
            border-radius: 50px;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none; /* إزالة الحدود */
            /* ظل ناعم جداً */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            z-index: 1000;
        }

        #textInput { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: var(--text-primary); 
            font-size: 1rem; 
            padding: 10px; 
            outline: none; 
        }

        #langBtn { 
            background: transparent; 
            color: var(--text-secondary); 
            border: 1px solid #444; 
            padding: 6px 10px; 
            border-radius: 15px; 
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer; 
        }

        .action-btn { 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
            transition: 0.2s;
        }
        
        /* أزرار بيضاء/رمادية مثل Gemini */
        #micBtn { background: var(--text-primary); color: var(--bg-color); }
        #micBtn.recording { background: #ff4d4d; color: white; animation: pulse 1.5s infinite; }
        
        #sendBtn { background: var(--accent-blue); color: var(--bg-color); display: none; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); } }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="MVC AI" class="logo-img" onerror="this.style.display='none'"> 
        <span class="brand-name">MVC AI</span>
    </header>

    <div id="chat-container">
        <div class="message bot-message">
            مرحباً! أنا MVC AI.<br>
            كيف يمكنني مساعدتك اليوم؟
        </div>
    </div>

    <div id="input-area">
        <button id="langBtn">AR</button>
        <input type="text" id="textInput" placeholder="اكتب رسالتك..." dir="rtl" autocomplete="off">
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');
        let currentLang = 'ar-SA'; 

        langBtn.addEventListener('click', () => {
            if (currentLang === 'ar-SA') {
                currentLang = 'en-US'; langBtn.textContent = 'EN';
                textInput.placeholder = "Message MVC AI..."; textInput.dir = "ltr";
                recognition.lang = 'en-US';
            } else {
                currentLang = 'ar-SA'; langBtn.textContent = 'AR';
                textInput.placeholder = "اكتب رسالتك..."; textInput.dir = "rtl";
                recognition.lang = 'ar-SA';
            }
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) { micBtn.style.display = 'none'; sendBtn.style.display = 'flex'; } else { micBtn.style.display = 'flex'; sendBtn.style.display = 'none'; }
        });

        async function sendMessage(text) {
            if (!text) return;
            addMessage(text, 'user');
            textInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
                const cleanText = data.reply.replace(/[*#`_]/g, ''); 
                speak(cleanText);
            } catch (error) {
                addMessage("حدث خطأ في الاتصال / Connection Error", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentLang;

        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        function addMessage(text, sender) {
            const div = document.createElement('div');
            // لا حاجة لتغيير الكلاسات، الـ CSS الجديد سيتولى التنسيق
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            if (sender === 'user') { 
                div.textContent = text; 
            } else { 
                div.innerHTML = marked.parse(text); 
            }
            chatContainer.appendChild(div); chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
